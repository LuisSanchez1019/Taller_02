<body>
    <h1>Ejercicio #1 guia 2</h1>
    <script>
    let num = Number(prompt("Ingrese un Número"));
    if (num < 100 ) {
        alert("El número " + num + " es positivo y menor a 100");
}
    else if (num < 0){
        alert("El número " + num + " es negativo y menor que 100 ")
    }
</script>
