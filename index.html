<body>
    <h1>Ejercicio #7 guia 2</h1>
    <script>
let pago = Number(prompt("Ingrese el dinero que pagó el restaurante"));
    if (pago > 130 ) { 
        let descuento = pago * 0.15;
        let pagototal   = pago - descuento;
            alert("El restaurante  recibió un descuento del 15% por compras mayores a $130 mil pesos. " + "\n" +
            "Así que en total deberá pagar: $" + pagototal+ " mil pesos." );
    }
    else {  
            alert("El restaurante debe pagar: $" + pago + " mil pesos.");
    }

</script>
</body>
</html>
